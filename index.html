<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tool to quickly open WhatsApp chats with pre-filled messages.">
    <meta name="author" content="G Rohit">
    <meta name="keywords" content="WhatsApp, messaging, quick access, chat tool, WhatsApp link generator">
    <link rel="shortcut icon" href="open-in-whatsapp.png" type="image/x-icon">
    <title>Open in WhatsApp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .container {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #25d366;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1db354;
        }

        footer {
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1>Open in WhatsApp</h1>
            <small>Quickly open a WhatsApp chat directly with any phone number, without saving it to your contacts.</small>
            <br><br>
            <form id="open-in-WA-form">
                <input type="tel" name="phone" placeholder="Phone Number (+91)" value="+91" required>
                <textarea name="message" placeholder="Type your message here" required>Hello</textarea>
                <button type="submit">Open</button>
            </form>
        </div>
    </main>
    <footer>
        Made by G Rohit &copy; <span id="currentYear"></span>
    </footer>
    <script>
        // Populate the current year in the footer
        document.getElementById('currentYear').innerText = new Date().getFullYear();

        // Event listener for form submission
        document.getElementById('open-in-WA-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Retrieve input values
            const phone = document.querySelector('[name="phone"]').value.trim();
            const message = encodeURIComponent(document.querySelector('[name="message"]').value.trim());

            // Open WhatsApp with pre-filled message
            if (phone && message) {
                window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
                this.reset();
            } else {
                alert("Please fill out both fields!");
            }
        });
    </script>
</body>

</html>
